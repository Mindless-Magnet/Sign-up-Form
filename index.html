<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SignupForm</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="sidebar">
                <div class="logo"><img src="images/odin-lined.png" alt="odin"  height="120em";></div>
                <div class="odin">ODIN</div>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@mlissenden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Max Lissenden</a> on <a href="https://unsplash.com/photos/tKq5ghP7zzc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        
        <div class="right">
            <div class="text1">This is not a real online service! You <i>know</i> you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> get started.<br> <br> You <i>know</i> you want to</div>
            <div class="signup">
                <div class="text2">Let's do this!</div>
                <form action="" method="post">    
                <div class="forms">
                        
                            <div class="formleft">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" required>
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="password" required>

                        </div>
                            <div class="formright">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                            <label for="phone_number">Phone Number:</label>
                            <input type="number" minlength="10" id="phone_number" name="phone" required>
                            <label for="password_confirm">Confirm Password:</label>
                            <input type="password" id="password_confirm" name="confirmpass" required>
                        </div>
                        
                    </div>       
            </div>
            <div class="text3">
                <button class="Submitbtn" type="submit">Create Account</button>
                <div class="login">Already have an account? <span class="logintext">Log in</span></div>
            </div>
        </div>
        </form>
    </div>
    
</body>
</html>
